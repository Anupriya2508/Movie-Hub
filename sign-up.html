<!DOCTYPE html>
<html>

<head>
  <title>Sign-Up</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="./movie/favicon.ico" rel="icon" type="image/x-icon">
  <style>
    body {
      background: url('./movie/sign.jpg');
      height: 450px;
      width: 100%;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }

    .sign {
      margin: auto;
      width: 25%;
      padding: 10px;
      margin-top: 5%;
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 20px;
      margin-left: 38%;
    }

    .lbl {
      display: block;
      padding-top: 10px;
    }

    label {
      color: rgb(0, 0, 0);
    }

    .lbl-head {
      display: flex;
      justify-content: center;
    }
    #result{
      display: flex;
      justify-content: center;
      padding: 10px;
    color: green;
    }
    #result a{
      margin-left: 7px;
    }
    
  </style>
</head>

<body>
  <div class="d-flex justify-content-center sign">
    <form id="signup-form">
      <div class="lbl-head">
        <label>Sign-Up</label>
      </div>

      <label class="lbl" for="email">Email: </label>
      <input type="email" id="email" name="email" class="form-control sty" required>

      <label for="username" class="lbl">Username: </label>
      <input type="text" id="username" name="username" class="form-control sty" required>

      <label class="lbl">Password: </label>
      <input type="password" id="password" name="password" class="form-control sty sty1" required>

      <label class="lbl"></label>
      <div class="lbl-head">
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </div>
      <div id="result"><a href="login.html">Login</a></div>
    </form>
    
  </div>
  <script>
   document.getElementById('signup-form').addEventListener('submit', function (event) {
      event.preventDefault();

      const email = document.getElementById('email').value;
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Replace this URL with your actual mock API endpoint.
      const apiUrl = 'https://653dc3a0f52310ee6a9a4bee.mockapi.io/moviehub';

      fetch(apiUrl, {
        method: 'POST',
        body: JSON.stringify({ email, username, password }),
        headers: {
          'Content-Type': 'application/json',
        },
      })
        .then((response) => {
          if (!response.ok) {
            throw new Error(`Network response was not ok: ${response.status}`);
          }
          return response.json();
        })
        .then((data) => {
          document.getElementById('result').innerHTML = `Signup successful!<a href="login.html">Login</a>`;/*Response: ${JSON.stringify(data)}`;*/
        })
        .catch((error) => {
          document.getElementById('result').innerHTML = `Error: ${error.message}`;
        });
    });

  </script>
</body>

</html>
